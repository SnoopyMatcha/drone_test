kind: pipeline
type: docker      # 在 Docker 內部執行管道命令
name: test       # 可自行定義的名稱

clone:
  disable: true

steps:
  - name: clone
    image: bitnami/git
    pull: if-not-exists
    environment:
       SSHKEY:
         from_secret: drone_ci_sshkey_file
       GIT_HOST:
         from_secret: git_server_host
       GIT_PORT:
         from_secret: git_server_port
    commands:
      - ls -la
      - mkdir -p $HOME/.ssh/
      - echo $SSHKEY > $HOME/.ssh/id_rsa && chmod 644 $HOME/.ssh/id_rsa
      - ssh-keyscan -p $GIT_PORT $GIT_HOST > $HOME/.ssh/known_hosts 2> /dev/null
      - git clone git@github.com:amascloud/AmasIotcPortal.git .
      - git submodule update --init --recursive
      - git -c advice.detachedHead=false checkout $DRONE_COMMIT
      - git status

  - name: tag-docker-image
    image: alpine
    commands:
    - echo -n "$(date +'%Y-%m-%d_%H-%M')_${DRONE_COMMIT}, latest" > .tags

  # - name: build-docker-image
